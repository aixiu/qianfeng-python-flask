<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心</title>
</head>

<body>
    <div>
        <a href="{{ url_for('user.register') }}">注册</a>
        <a href="{{ url_for('user.login') }}">登录</a>
        <a href="">退出</a>
    </div>
    <div>
        <h1>所有用户信息如下:</h1>
        <p>搜索： <input type="text" name="search" placeholder="输入搜索的词语"><input type="button" value="搜索"></p>
        {% if users %}
            <table border="1" cellspacing="0" width="40%">
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <!-- <th>密码</th> -->
                    <th>手机号</th>
                    <th>注册时间</th>
                    <th>操作</th>
                </tr>
                {% for user in users %}
                    <tr>
                        <th>{{ loop.index }}</th>
                        <th>{{ user.username }}</th>
                        <!-- <th>{{ user.password }}</th> -->
                        <th>{{ user.phone }}</th>
                        <th>{{ user.reatetime.strftime("%Y-%m-%d %H:%M:%S") }}</th>  <!-- 格式化时间，去掉毫秒 -->                        
                        <th>
                            <a href="">更新</a>
                            <a href="">删除</a>
                        </th>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p style="color: red; font-size: 20px">当前还没有任何用户,抓紧时间注册吧!!!</p>
        {% endif %}
    </div>
</body>

</html>
