<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加文章</title>
</head>
<body>
    <form action="{{ url_for('article.publish_article') }}" method="post">
        <p><input type="text" name="title" placeholder="文章标题" style="height: 20px; width: 500px;"></p>
        <p>
            <textarea name="content" cols="50" rows="10" placeholder="文章内容" style="height: 160px; width: 500px;"></textarea>
        </p>
        <p>
            用户：
            <select name="uid" style="height: 25px; width: 100px;">
                <option value="0">请选择用户</option>
                {% for user in users %}
                    <option value="{{ user.id }}"> {{user.username}} </option>                    
                {% endfor %}
            </select>
        </p>
        <p><input type="submit" value="添加文章"></p>
    </form>
</body>
</html>
