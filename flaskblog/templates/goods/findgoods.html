<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>根据用户找此用户买的商品</title>
</head>
<body>
    用户名： {{ user.username }} <br>
    此用户购买的商品如下：
    {% for goods in user.goodslist %}
        <p>{{ goods.gname }} -- {{ goods.price }}</p>
    {% endfor %}
</body>
</html>
