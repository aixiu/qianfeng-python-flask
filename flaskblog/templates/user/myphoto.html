{% extends 'base.html' %}
{% block title %}
    相册列表
{% endblock %}
{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/center.css') }}">
{% endblock %}

{% block newcontent %}
    <div id="container">
        {% for photo in photos.items %}
            <div id="photo">
                <img src="http://s3h129u0z.hn-bkt.clouddn.com/{{ photo.photo_name }}" alt="">
            </div>
        {% endfor %}
        <nav aria-label="...">
            <ul class="pager">
                <li class="previous {% if not photos.has_prev %}disabled{% endif %}"><a href="{{ url_for('user1.myphoto') }}?page={{ photos.prev_num }}"><span aria-hidden="true">&larr;</span> 上一页</a></li>

                <li class="next {% if not photos.has_next %}disabled {% endif %}"><a href="{{ url_for('user1.myphoto') }}?page={{ photos.next_num }}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
            </ul>
        </nav>
    </div>

{% endblock %}
